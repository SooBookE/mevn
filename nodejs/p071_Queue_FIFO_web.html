    <script>
      class Queue {
        constructor() {
          this.a = [];
        }
        front() {
          if (this.a.length === 0) {
            console.log("큐가 비었습니다(front).");
            return;
          } else return this.a[0];
        }
        enq(value) {
          this.a.push(value);
        }
        deq() {
          if (this.a.length === 0) {
            console.log("큐가 비었습니다(deq).");
            return;
          }
          this.a.shift();
        }
